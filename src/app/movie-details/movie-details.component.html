<div *ngIf="movie">
  <table>
    <tr>
      <th>MovieName</th>
      <th>BroughtBy</th>
      <th>Director</th>
      <th>Rating</th>
    </tr>
    <tr>
      <td>{{movie.MovieName}}</td>
      <td>{{movie.BroughtBy}}</td>
      <td>{{movie.Director}}</td>
      <td>{{movie.Rating}}</td>
      <td></td>
    </tr>
  </table>

  {{movie.MovieName}}
  {{movie.BroughtBy}}
  {{movie.Director}}
  {{movie.Rating}}
</div>
